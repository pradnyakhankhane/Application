<h2>Add Cars</h2>
<div>
<div class="form" style="margin-top: 20px">
  <div class="row">
    <div class="col-md-8">
      <div class="form-group">
        <label for="">Car Id</label>
        <input [(ngModel)]="carId" type="number" class="form-control">
      </div>
    </div>
  </div>

  <div class="form" style="margin-top: 20px">
      <div class="row">
        <div class="col-md-8">
          <div class="form-group">
            <label for="">Car Name</label>
            <input [(ngModel)]="name" type="text" class="form-control">
          </div>
        </div>
      </div>

      <div class="form" style="margin-top: 20px">
          <div class="row">
            <div class="col-md-8">
              <div class="form-group">
                <label for="">Model</label>
                <input [(ngModel)]="model" type="text" class="form-control">
              </div>
            </div>
          </div>

          <div class="form" style="margin-top: 20px">
              <div class="row">
                <div class="col-md-8">
                  <div class="form-group">
                    <label for="">Brand Name</label>
                    <input [(ngModel)]="brand" type="text" class="form-control">
                  </div>
                </div>
              </div>

              <div class="form" style="margin-top: 20px">
                  <div class="row">
                    <div class="col-md-8">
                      <div class="form-group">
                        <label for="">Variant</label>
                        <input [(ngModel)]="variant" type="text" class="form-control">
                      </div>
                    </div>
                  </div>
   <div class="form-group" style="margin-left: 300px"> <button class="btn btn-success" (click)='addCars()'>Add Car</button> </div>
    
    
  </div>
