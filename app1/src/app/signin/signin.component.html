<h2>Sign In</h2>
<div class="row">
<div class="col-md-8">
  <div class="col-md-8">
<div class="container" style="margin-top: 60px">
  
  <form action="/action_page.php">
    
    <div class="form-group">
     
        <label for="usr">Email:</label>
        <input  [(ngModel)]="email" type="text" class="form-control" id="usr" name="username">
      </div>
    
      
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input [(ngModel)]="password" type="password" class="form-control" id="pwd" name="password">
    </div>
    <button type="submit" class="btn btn-success" (click)="signin()">Submit</button>
   
    
  </form>
</div>
</div>
</div>
</div>
