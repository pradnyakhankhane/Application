<h2>Sign Up</h2>
<div class="row">
<div class="col-md-8">
  <div class="col-md-8">
<div class="container" style="margin-top: 60px">
  
 
    
    <div class="form-group">
     
        <label for="usr">Emailll:</label>
        <input [(ngModel)]="email" type="text" class="form-control" id="usr" name="usr">
      </div>

      <div class="form-group">
     
          <label for="phn">Phone:</label>
          <input [(ngModel)]="phone" type="text" class="form-control" id="phn" name="phn">
        </div>


        <div class="form-group">
     
            <label   for="usr">Password:</label>
            <input [(ngModel)]="password" type="text" class="form-control" id="pwd" name="pwd">
          </div>
    
      
    <div class="form-group">
      <label  for="pwd">Confirm-Password:</label>
      <input  [(ngModel)]="confirmpwd" type="password" class="form-control" id="cpwd" name="cpwd">
    </div>
    <button type="submit" class="btn btn-success" (click)="signup()">Submit</button>
    
    

</div>
</div>
</div>
</div>
